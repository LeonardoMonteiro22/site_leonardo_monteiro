---
layout: default
---

<main id="main-campeonatos">
    <header>
        <h2>Campeonatos</h2>
        <p>Acompanhe as principais notícias e resultados dos maiores campeonatos de
            e-sports.
        </p>
    </header>
    <section>
        <h2>Últimas notícias</h2>
        <ul>
        {% for post in site.categories["camps"] %}
            <li><a href="{{ post.url | relative_url }}">{{ post.title }}</a>
            <br>
            {{ post.date | date_to_string }}
            </li>
        {% endfor %}
        </ul>
        
    </section>
</main>
